<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebBT</title>
  <style>
    .read-only:checked ~ .read-only {
      pointer-events: none;
    }
  </style>
</head>
<body>
  <form onsubmit="return false;">
    <fieldset>
      <legend>Web bluetooth options</legend>
      <label for="deviceName">Device name:</label>
      <input id="deviceName" type="text">
      <br>
      <br>
      <label for="serviceUuid">Service uuid:</label>
      <input id="serviceUuid" type="text">
      <br><br>
      <label for="characteristicUuid">Characteristic uuid:</label>
      <input id="characteristicUuid" type="text">
      <br>
      <br>
      <button onclick="APP.connect()">Connect</button>

      <hr>
      <label>Read:</label>
      <input class="read-only" type="radio" name="controlType" checked value="0">
      <label>Write:</label>
      <input type="radio" name="controlType" value="1">
      <br>
      <br>
      <label>Characteristic value:</label>
      <input class="read-only" id="characteristicValue" type="text">
      <br>
      <br>
      <button onclick="APP.submit()">Submit</button>
    </fieldset>
  </form>
  <script src="app.js"></script>
</body>
</html>
